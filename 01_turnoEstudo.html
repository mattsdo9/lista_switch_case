<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Em que turno você estuda?(M-matutino ou V-Vespertino ou N- Noturno)").trim().toUpperCase();
    switch (turno) {
        case "M":
            document.write("Bom dia!");
            break;
            case "V":
                document.write("Boa Tarde!");
            break;
            case "N":
                document.write("Boa Noite!");
                break;
                default:
                    alert("Valor Inválido");
                    break;
    }
    
    //PROCESSAMENTO

    
    //SAÍDA

</script>
