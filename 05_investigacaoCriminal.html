<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    const Telefonou = prompt(`Telefonou para a vítima?("S" para Sim e "N" para Não)`).trim().toUpperCase();
    const local = prompt(`Esteve no local do crime?("S" para Sim e "N" para Não)`).trim().toUpperCase();
    const Mora = prompt(`Mora perto da vítima?("S" para Sim e "N" para Não)`).trim().toUpperCase();
    const Devia = prompt(`Devia para a vítima?("S" para Sim e "N" para Não)`).trim().toUpperCase();
    const trabalhou = prompt(`Já trabalhou com a vítima?("S" para Sim e "N" para Não)`).trim().toUpperCase();
    const respostas = Number(prompt(`Quantas perguntas respondeu Sim`).trim());
    //PROCESSAMENTO

    switch (respostas) {
        case 2:
            alert("Suspeita");
            break;
    }
    switch (respostas) {
        case 3:
            alert("Cúmplice");
            break;
    }
    switch (respostas) {
        case 4:
            alert("Cúmplice");
            break;
    }
    switch (respostas) {
        case 5:
            alert("Assasino");
            break;
    }

    //SAÍDA

</script>
