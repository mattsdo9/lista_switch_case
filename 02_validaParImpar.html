<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = Number(prompt("Informe um número Inteiro").trim());
    switch (num % 2) {
        case (0):
            document.write("O número é par!");
            break;
        default:
            document.write("O número é ímpar!");
            break;
}
    
    //PROCESSAMENTO

    
    //SAÍDA

</script>
