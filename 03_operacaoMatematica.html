<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:.
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num = Number(prompt(`Insira um numero:`).trim().replace(",", "."));
    const num2 = Number(prompt(`Insira outro numero:`).trim().replace(",", "."));
    const operacao = prompt(`Qual operação você deseja realizar? (M-multiplicação, D-divisão, S-subtração e A-adição)`).toUpperCase();
    let resultado = 0;
    //PROCESSAMENTO
    switch (operacao) {
        case "M":
            resultado = num * num2;
            break;
        case "D":
            resultado = num / num2;
            break;
        case "S":
            resultado = num - num2;
            break;
        case "A":
            resultado = num + num2;
            break;
    }
    if (operacao == "M" || operacao == "D" || operacao == "S" || operacao == "A") {
        if (resultado % 2 > 0) {
            alert(`O número é ímpar!`);
        }
        else {
            alert(`O número é par!`);
        }
        if (numero > 0) {
            alert(`O número é positivo!`);
        }
        else {
            alert(`O número é negativo!`);
        }
        if (resultado % 1 > 0) {
            alert(`O número é decimal!`);
        }
        else {
            alert(`O número é inteiro!`);
        }
    }
    else {
        alert(`Operação Inválida!`);
    }
    //SAÍDA

</script>
